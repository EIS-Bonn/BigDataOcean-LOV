version: '2'
services:
  mongodb:
    image: "mongo:3.5"
    ports:
     - "27017:27017"
    volumes:
     - ./data/db:/data/db
  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:5.4.2"
    ports:
     - 9200:9200
    volumes:
     - ./esdata:/usr/share/elasticsearch/data
  fuseki:
    build: "./fuseki"
    ports:
     - 3030:3030
    volumes:
     - ./data/fuseki:/fuseki
  lov:
    build: "./lov"
    ports:
     - 3333:3333
    links:
     - mongodb
     - elasticsearch
     - fuseki
